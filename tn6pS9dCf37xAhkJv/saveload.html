<!DOCTYPE html>
<head>
    <title>Run 3 Save/Load</title>

    <script>

function exportLocalStorage() {
    var localStorageData = {};

    for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        var value = localStorage.getItem(key);

        localStorageData[key] = value;
    }

    var jsonData = JSON.stringify(localStorageData);
    return jsonData;
}

function importLocalStorage(jsonData) {
    var localStorageData = JSON.parse(jsonData);

    for (var key in localStorageData) {
        if (localStorageData.hasOwnProperty(key)) {
            localStorage.setItem(key, localStorageData[key]);
        }
    }
}
        function showSave() {
            document.getElementById("savefile").value = exportLocalStorage();
        }

        function loadSave() {
            importLocalStorage(document.getElementById("savefile").value);
            alert("success! (if you misclicked it's over lmao)");
        }
    </script>
</head>

<body>
    <h1>Save and Load</h1>
    Save file:
    <textarea type="text" id="savefile" name="savefile" style="height:200px;width:600px;"></textarea>
    <br>
    <button type="button" onclick="showSave()">Show save file</button>
    <button type="button" onclick="loadSave()">Load save file</button>
</body>
