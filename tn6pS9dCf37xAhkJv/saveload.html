<!DOCTYPE html>
<head>
    <title>Run 3 Save/Load</title>

    <script>
        function showSave() {
            document.getElementById("savefile").value = localStorage.getItem("/tn6pS9dCf37xAhkJv/:Run3");
        }

        function loadSave() {
            localStorage.getItem("/tn6pS9dCf37xAhkJv/:Run3") = document.getElementById("savefile").value;
            alert("success! (if you misclicked it's over lmao)");
        }
    </script>
</head>

<body>
    <h1>Save and Load</h1>
    Save file:
    <textarea type="text" id="savefile" name="savefile" style="height:200px;width:600px;"></textarea>
    <br>
    <button type="button" onclick="showSave()">Show save file</button>
    <button type="button" onclick="">Load save file</button>
</body>
